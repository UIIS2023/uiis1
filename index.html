<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kviz</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>

    <nav class="navbar">
        <ul class="navbarlist">
            <li><a href="pocetna.html">POCETNA</a></li>
            <li><a href="maps.html">STRANICA 1</a></li>
            <li><a href="index.html"><b>KVIZ</b></a></li>
            <li><a href="kontakt1.html">STRANICA 2</a></li>
        </ul>
    </nav>
    <div class="start_btn"><button>Start</button></div>

    <div class="info_box">
        <div class="info-title"><span>Kviz o Evropi</span></div>
        <div class="buttons">
            <button class="quit">Izadji</button>
            <button class="restart">Nastavi</button>
        </div>
    </div>-

    <div class="quiz_box">
        <header>
            <div class="title">Kviz o Evropi</div>
            <div class="timer">
                <div class="time_left_txt">Vreme</div>
                <div class="timer_sec">15</div>
            </div>
            <div class="time_line"></div>
        </header>
        <section>
            <div class="que_text">
            </div>
            <div class="option_list">
            </div>
        </section>

        <footer>
            <div class="total_que">
                
            </div>
            <button class="next_btn">Dalje</button>
        </footer>
    </div>

    <div class="result_box">
        <div class="icon">
            <i class="fas fa-crown"></i>
        </div>
        <div class="complete_text">Gotovo</div>
        <div class="score_text">
        </div>
        <div class="buttons">
            <button class="restart">Ponovi</button>
            <button class="quit">Izadji</button>
        </div>
    </div>

    <script src="js/questions.js"></script>

    <script src="js/script.js"></script>

</body>
</html>
